name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install tools
        run: make tools

      - name: Check formatting
        run: |
          make fmt
          git diff --exit-code

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build
        run: make build
